<section class="pt-5 pb-5">
    <div class="container">
        <div class="h2-subtitle text-center">Ezeket írtam</div>
        <h2 class="h2 text-center mb-2">Blog</h2>
        <div class="d-flex flex-column flex-lg-row justify-content-center">
            <div *ngFor="let post of posts$ | async" class="blog-post col col-lg-5 d-flex flex-row" [routerLink]="[post.route]">
                <div class="blog-post__img-wrapper col-6">
                    <img class="blog-post__img--zoom" [src]="post.thumbnail || '/assets/blog/images/pexels-markus-spiske-1089440.jpg'" alt="thumbnail">
                </div>
                <div class="col blog-post__details">
                    <a href="{{post.route}}"></a><h4>{{post.title}}</h4>
                    <p class="blog-post__details-description">{{post.description}}</p>
                    <!-- <a class="blog-post__details-link" href="{{post.route}}">Elolvasom</a> -->
                </div>
            </div>
        </div>
        <a class="d-block text-end" [routerLink]="['/blog']">Több ></a>

    </div>
</section>

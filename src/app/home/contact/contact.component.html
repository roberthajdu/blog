<div class="container">
    <form
    action="/"
    name="contact" 
    method="POST"
    data-netlify="true"
    class="d-flex flex-column"
    >

        <input type="hidden" name="form-name" value="contact">

        <div class="col-lg-6 col-md-10 mx-auto">
            <div class="form-group">
                <label for="name" class="form-label">Név</label>
                <input type="text" name="name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="service" class="form-label">Miben segíthetek?</label>
                <select id="service" name="service" class="form-select">
                    <option value="Weboldal- vagy alkalmazásfejlesztés">Weboldal- vagy alkalmazásfejlesztés</option>
                    <option value="Tanácsadás">Tanácsadás</option>
                    <option value="Karbantartás">Karbantartás</option>
                    <option value="Egyéb">Egyéb</option>
                </select>

            </div>
            <div class="form-group">
                <label for="message" class="form-label">Üzenet</label>
                <textarea name="message" class="form-control" placeholder="Ha már tudsz részleteket akkor ide írd le pár szóban, és amint lehet, felkereslek!">
                </textarea>
            </div>
            <div class="form-action d-flex align-items-center flex-column">
                <button type="submit">Küldés</button>
    
            </div>

        </div>
    </form>
</div>

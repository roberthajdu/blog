
<section id="contact" class="p-5">
    <div class="container" *ngIf="!isSubmitted">
        <div class="h2-subtitle text-center">Írj nekem</div>
        <h2 class="h2 text-center">Kapcsolat</h2>
        <form
        name="contact" 
        method="POST"
        data-netlify="true"
        class="contact-form d-flex flex-column form"
        netlify netlify-honeypot="bot-field"
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
        >
    
            <input type="hidden" name="form-name" value="contact">
    
            <div class="col-lg-6 col-md-10 mx-auto">
                <div class="form-group">
                    <label for="name" class="form-label">Név*</label>
                    <input type="text" name="name" class="form-control" formControlName="name" required />
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" formControlName="email" />
                </div>
                <div class="form-group">
                    <label for="service" class="form-label">Miben segíthetek?</label>
                    <select id="service" name="service" class="form-select" formControlName="service">
                        <option value="Weboldal- vagy alkalmazásfejlesztés">Weboldal- vagy alkalmazásfejlesztés</option>
                        <option value="Tanácsadás">Tanácsadás</option>
                        <option value="Karbantartás">Karbantartás</option>
                        <option value="Egyéb">Egyéb</option>
                    </select>
    
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Üzenet*</label>
                    <textarea name="message" class="form-control" row="5" formControlName="message">
                    </textarea>
                </div>
                <div class="form-action d-flex align-items-center flex-column">
                    <button type="submit" class="form__submit-button">Elküldöm</button>
        
                </div>
    
            </div>
        </form>
    </div>
    
    <div class="container row" *ngIf="isSubmitted">
        <div class="col-lg-10 mx-auto">
            <h1 class="mt-5 text-center">Köszönöm a megkeresést!</h1>
            <p class="mt-3 text-center">Hamarosan felveszem veled a kapcsolatot.</p>
        </div>

    </div>

</section>
